<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${currency.currencyId == null?'Add':'Edit'} + ' currency'"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
    <div th:include="fragments/header.html :: header" />
    <br/>
        <h5 th:text="${currency.currencyId == null?'Add':'Edit'} + ' currency'"/>
    <div>
        <form action="#" th:action="@{/currencies/save}" th:object="${currency}" method="POST">
            <input type="hidden" th:field="*{currencyId}"/>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="currencyName">Currency name</label>
                <div class="col-sm-10">
                    <input type="text" id="currencyName" class="form-control" th:field="*{currencyName}" autofocus="autofocus" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="symbol">Symbol</label>
                <div class="col-sm-10">
                    <input type="text" id="symbol" class="form-control" th:field="*{symbol}" autofocus="autofocus" required minlength="1" maxlength="2"/>
                </div>
            </div>
            <input class="btn btn-primary" type="submit"/>
        </form>
    </div>
</body>
</html>
